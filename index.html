<!DOCTYPE html>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        background: #f0f2f5;
        min-height: 100vh;
        flex-wrap: wrap;
      }

      /* Sidebar */
      .sidebar {
        width: 220px;
        background: #fff;
        padding: 20px;
        border-right: 1px solid #ddd;
        flex-shrink: 0;
      }

      .sidebar h2 {
        font-size: 18px;
        margin-bottom: 20px;
      }

      .sidebar ul {
        list-style: none;
      }

      .sidebar ul li {
        padding: 10px 0;
        cursor: pointer;
      }

      .sidebar ul li:hover {
        color: #1877f2;
      }

      .sidebar .menu {
        margin-top: 20px;
      }

      .sidebar .menu button {
        display: block;
        margin: 5px 0;
        padding: 8px;
        width: 100%;
        border: none;
        background: #e4e6eb;
        border-radius: 8px;
        cursor: pointer;
      }

      .sidebar .menu button:hover {
        background: #d8dadf;
      }

      /* Conte√∫do principal */
      .content {
        flex: 1;
        padding: 20px;
      }

      .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        flex-wrap: wrap;
        gap: 10px;
      }

      .search input {
        padding: 8px;
        width: 250px;
        border-radius: 20px;
        border: 1px solid #ccc;
        max-width: 100%;
      }

      .top-links {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }

      .post {
        background: #fff;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
        margin-bottom: 20px;
      }

      .post-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .post img {
        width: 100%;
        border-radius: 10px;
      }

      .post-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
        font-size: 14px;
        color: #555;
        flex-wrap: wrap;
      }

      /* Coment√°rios */
      .comments {
        background: #e7f0fa;
        border-radius: 10px;
        padding: 10px;
        margin-top: 20px;
        max-width: 600px;
        width: 100%;
      }

      .comment {
        background: #fff;
        border-radius: 10px;
        padding: 8px;
        margin: 5px 0;
      }

      .comment strong {
        display: block;
        font-size: 14px;
      }

      .add-comment {
        margin-top: 10px;
        display: flex;
        gap: 10px;
      }

      .add-comment input {
        flex: 1;
        padding: 6px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      .add-comment button {
        padding: 6px 10px;
        border: none;
        background: #1877f2;
        color: #fff;
        border-radius: 6px;
        cursor: pointer;
      }

      /* ====================== RESPONSIVIDADE ====================== */
      @media (max-width: 768px) {
        body {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          border-right: none;
          border-bottom: 1px solid #ddd;
          text-align: center;
        }

        .sidebar ul li {
          display: inline-block;
          padding: 10px;
        }

        .sidebar .menu button {
          display: inline-block;
          width: auto;
          margin: 5px;
        }

        .content {
          padding: 10px;
        }

        .topbar {
          flex-direction: column;
          align-items: stretch;
        }

        .search input {
          width: 100%;
        }

        .top-links {
          justify-content: center;
        }

        .post,
        .comments {
          max-width: 100%;
        }
      }
    </style>
  </head>
